<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${employees}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Employee </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            <th>Id</th>
                                <th>Login</th>
                                <th>Name</th>
                                <th>Salary</th>
                                 <th>StartDate</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                                <td th:text="${employee.login}"></td>
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.salary}"></td>
                                   <td th:text="${employee.startDate}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${employee.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${employee.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        
                        
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>

                                                                       method="post">
	 <i class="fas ml-2"> Select a file:</i></a>
	  <input type="file" name="file" accept=".csv"><br>
	  <input type="submit" value="Upload">
	</form>--> 
	
	<div>
		<form method="POST" enctype="multipart/form-data" action="/users/upload">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>
</body>
 
</html>
